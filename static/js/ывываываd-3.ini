<style>.faq-section{font-family:Arial,sans-serif;max-width:900px;margin:30px auto;padding:30px;background:#fdfdfd;border-radius:16px;box-shadow:0 4px 14px rgba(0,0,0,.08);line-height:1.7;color:#333}.faq-section h3{text-align:center;font-size:2em;margin-bottom:25px;color:#111;font-weight:bold}.faq-item{border-bottom:1px solid #e0e0e0;margin-bottom:10px}.faq-question{cursor:pointer;padding:15px;background:#f0f8ff;border-radius:12px;font-weight:bold;display:flex;justify-content:space-between;align-items:center;transition:0.3s}.faq-question:hover{background:#d0ebff}.faq-answer{display:none;padding:15px;margin-top:5px;background:#e6f2ff;border-radius:12px}.faq-question::after{content:'▼';font-size:0.8em;color:#0077cc;transition:0.3s}.faq-question.active::after{transform:rotate(180deg)}</style>

<div class="faq-section">
  <h3>Топ питання від користувачів</h3>

  <!-- Топ 5 питань -->
  <div class="faq-item">
    <div class="faq-question">Запитання 1</div>
    <div class="faq-answer">Відповідь 1</div>
  </div>

  <div class="faq-item">
    <div class="faq-question">Запитання 2</div>
    <div class="faq-answer">Відповідь 2</div>
  </div>

  <div class="faq-item">
    <div class="faq-question">Запитання 3</div>
    <div class="faq-answer">Відповідь 3</div>
  </div>

  <div class="faq-item">
    <div class="faq-question">Запитання 4</div>
    <div class="faq-answer">Відповідь 4</div>
  </div>
</div>

<script>
document.querySelectorAll('.faq-question').forEach(item=>{
  item.addEventListener('click',()=>{
    item.classList.toggle('active');
    const answer=item.nextElementSibling;
    if(answer.style.display==='block'){answer.style.display='none'}else{answer.style.display='block'}
  });
});
</script>